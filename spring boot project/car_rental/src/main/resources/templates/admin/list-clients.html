<!DOCTYPE html>
<html lang="en">
  <head
    th:replace="~{/fragments/guest.html :: pageHead('list clients')}"
  ></head>
  <body>
    <header th:replace="~{fragments/admin.html :: pageHeader}"></header>
    <section class="list-admin-section">
      <div>
        <a class="button-rounded" href="/administration/clients/add"
          >add client</a
        >
      </div>
      <div class="card-list">
        <th:block th:each="client : ${clients}">
          <div class="card" th:object="${client}">
            <div class="image-container">
              <img th:src="@{/images/user-avatar.png}" />
            </div>
            <div class="card-body">
              <div>
                <strong>cin : </strong>
                <span th:text="*{cin}"></span>
              </div>
              <div>
                <strong>first name : </strong>
                <span th:text="*{firstName}"></span>
              </div>
              <div>
                <strong>last name : </strong>
                <span th:text="*{lastName}"></span>
              </div>
            </div>
            <div class="actions">
              <a
                class="button-rounded"
                th:href="@{|/administration/clients/*{id}/update|}"
              >
                update
              </a>
              <a
                class="button-rounded delete"
                th:href="@{|/administration/clients/*{id}/delete|}"
              >
                delete
              </a>
            </div>
          </div>
        </th:block>
      </div>
    </section>
  </body>
</html>
